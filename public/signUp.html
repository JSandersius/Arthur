<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Arthur</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="text-center">
    <form class="form-signup">

        <img class="mb-4" src="img/logo.png" alt="Logo View" height="320" width "320">

        <h1 class="welcomeBack"> Let's get you set up. </h1>

        <label class="sr-only" for="inputFirstName">First Name</label>
        <input id="inputFirstName" class="form-control" placeholder="First Name" type: "First Name">

        <label class="sr-only" for="inputLastName">Last Name</label>
        <input id="inputLastName" class="form-control" placeholder="Last Name" type: "Last Name">

        <label class="sr-only" for="inputCompany">Company</label>
        <input id="inputCompany" class="form-control" placeholder="Company" type: "Company">

        <label class="sr-only" for="inputTwitter">Twitter Handle</label>
        <input id="inputTwitter" class="form-control" placeholder="Twitter Handle" type: "Twitter Handle">

        <label class="sr-only" for="inputEmail">Email Address</label>
        <input id="inputEmail" class="form-control" placeholder="Email Address" type: "email">

        <label class="sr-only" for="inputPassword">Password</label>
        <input id="inputPassword" class="form-control" placeholder="Password" type: "password">

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted">Â©Arthur 2018</p>

    </form>
</body>
