<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Arthur</title>
    <!-- Bootswatch Styling for Improving the Aesthetics -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">

    <!-- Font Awesome CSS Icons (For cool glyphicons) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <!-- Style to fix the issue of text extending past panel length -->

    <link rel="stylesheet" href="styleTwo.css">
</head>

<body class="text-center">
    <form class="form-signin">
        <!-- Main Bootstrap Search -->
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <br>

                    <div class="row">
                        <div class="col-sm-12">

                            <div class="panel panel-info">

                                <!-- Panel Heading for the retrieved articles box -->
                                <div class="panel-heading">
                                    <h3 class="panel-title">
                                        <strong>
                                            <i class="fa fa-table"></i> Recent Searches </strong>
                                    </h3>
                                </div>

                                <!-- This main panel will hold each of the resulting articles -->
                                <div class="panel-body" id="well-section1">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- First panel is for handling the search parameters -->
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <h3 class="panel-title">
                                    New Querie
                            </h3>
                        </div>
                        <div class="panel-body">
                            <form role="form" id="my-form">

                                <!-- Here we create the text box for capturing the search term-->
                                <div class="form-group">
                                    <label for="search"></label>

                                    <label class="sr-only" for="inputFirstName">First Name</label>
                                    <input id="inputEmail" class="form-control" placeholder="First Name" type: "First Name">

                                    <label class="sr-only" for="inputLastName">Last Name</label>
                                    <input id="inputPassword" class="form-control" placeholder="Last Name" type: "Last Name">

                                    <label class="sr-only" for="inputCompany">Company</label>
                                    <input id="inputEmail" class="form-control" placeholder="Company" type: "Company">

                                    <label class="sr-only" for="inputEmail">Email Address</label>
                                    <input id="inputEmail" class="form-control" placeholder="Email Address" type: "email">

                                    <label class="sr-only" for="inputEmail">LinkedIn Username</label>
                                    <input id="inputEmail" class="form-control" placeholder="LinkedIn Username" type: "LinkedIn Username">

                                    <label class="sr-only" for="inputEmail">Twitter Handle</label>
                                    <input id="inputEmail" class="form-control" placeholder="Twitter Handle" type: "Twitter Handle">

                                    <br>

                                    <button class="btn btn-lg btn-info btn-block" type="submit">Search</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <p class="mt-5 mb-3 text-muted">Â© 2017-2018</p>
            </div>
        </div>
    </form>
</body>

</html>
