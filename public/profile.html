<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Profile Page</title>
    <!-- Bootswatch Styling for Improving the Aesthetics -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">

    <!-- Font Awesome CSS Icons (For cool glyphicons) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <!-- Style to fix the issue of text extending past panel length -->
    <style>
        .panel-body a {
            word-break: break-all;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Main Bootstrap Search -->
    <div class="container">

        <!-- Jumbotron for Title -->
        <div class="jumbotron" style="background-color: #20315A ; color: white;">

        </div>

        <!-- Row for Searching New York Times -->
        <div class="row">
            <div class="col-sm-12">
                <br>
                <!-- First panel is for handling the search parameters -->
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <strong>
                                <i class="fa  fa-list-alt"></i> Search Parameters</strong>
                        </h3>
                    </div>
                    <div class="panel-body">

                        <!-- Here we create an HTML Form for handling the inputs-->
                        <form role="form" id="my-form">

                            <!-- Here we create the text box for capturing the search term-->
                            <div class="form-group">
                                <label for="search">Search Term:</label>
                                <input type="text" class="form-control" id="search-term">
                            </div>


                            <!-- Here we have our final submit button -->
                            <button type="submit" class="btn btn-default" id="run-search">
                                <i class="fa fa-search"></i> Search</button>
                            <button type="button" class="btn btn-default" id="clear-all">
                                <i class="fa fa-trash"></i> Clear Results</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- This row will handle all of the retrieved articles -->
        <div class="row">
            <div class="col-sm-12">
                <br>

                <!-- This panel will initially be made up of a panel and wells for each of the articles retrieved -->
                <div class="panel panel-primary">

                    <!-- Panel Heading for the retrieved articles box -->
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <strong>
                                <i class="fa fa-table"></i> Twitter Results </strong>
                        </h3>
                    </div>

                    <!-- This main panel will hold each of the resulting articles -->
                    <div class="panel-body" id="well-section1">
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <br>

                <!-- This panel will initially be made up of a panel and wells for each of the articles retrieved -->
                <div class="panel panel-primary">

                    <!-- Panel Heading for the retrieved articles box -->
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <strong>
                                <i class="fa fa-table"></i> NY Time Results </strong>
                        </h3>
                    </div>

                    <!-- This main panel will hold each of the resulting articles -->
                    <div class="panel-body" id="well-section2">
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <br>

                <!-- This panel will initially be made up of a panel and wells for each of the articles retrieved -->
                <div class="panel panel-primary">

                    <!-- Panel Heading for the retrieved articles box -->
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <strong>
                                <i class="fa fa-table"></i> LinkIn Results </strong>
                        </h3>
                    </div>

                    <!-- This main panel will hold each of the resulting articles -->
                    <div class="panel-body" id="well-section3">
                    </div>
                </div>
            </div>
        </div>

    </div>


</body>

</html>
